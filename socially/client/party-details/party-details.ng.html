<form (submit)="add(party)">
  <label for="name">Name</label>
  <input type="text" [(ng-model)]="party.name" id="name">

  <label for="description">Description</label>
  <input type="text" [(ng-model)]="party.description" id="description">

  <button type="submit">Save</button>
  <button (click)="reset($event)">Reset form</button>
  <button [router-link]="['/parties-list']">Cancel</button>
</form>

<ul>
  Users:
  <li *ng-for="#user of users">
    <div>{{ user.emails[0].address }}</div>
  </li>
</ul>
